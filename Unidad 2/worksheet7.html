<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #map {
          height: 80%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <title>Worksheet 7</title>
</head>
<body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.1512198, lng: -3.6167244999999997},
            zoom: 16
        });

        var coordsDiv = document.getElementById('coords');
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(coordsDiv);
        map.addListener('mousemove', function(event) {
            console.log(coordsDiv = 'lat: ' + event.latLng.lat() + ', lng: ' + event.latLng.lng());
        });
        
        var myLatLng = {lat: 37.1512198, lng: -3.6167244999999997};


        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'MI CHABOLO'
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoqaSL1FEUJ_tQJ7TbTEGmP9vIOttCfpA&callback=initMap"></script>
    <script src="worksheet7.js"></script>
</body>
</html>
